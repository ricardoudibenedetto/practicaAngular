<div *ngIf="equipo">
  <div class="card" style="width: 18rem;">
  <img [src]="equipo.escudo" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{equipo.nombre | uppercase}}</h5>
        <p class="card-text">Estadio: {{equipo.estadio}}  <br>Apodo: {{equipo.apodo}}<br>Fundado: {{equipo.fundacion}}</p>
    </div>
  </div>
</div>
